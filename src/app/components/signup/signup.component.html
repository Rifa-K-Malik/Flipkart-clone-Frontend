<div class="signup">
    <div class="container">
        <h1>SIGN UP</h1>
        <form action="">
            <p>
                <mat-form-field appearance="outline" class="w1">
                    <mat-label>First Name</mat-label>
                    <input matInput placeholder="">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline" class="w1">
                    <mat-label>Last Name</mat-label>
                    <input matInput placeholder="">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline" class="w1">
                    <mat-label>Enter Email/Mobile number</mat-label>
                    <input matInput placeholder="" type="email">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline" class="w1">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="" type="password">
                </mat-form-field>
            </p>
        </form>
        <button mat-stroked-button class="btn">Sign Up</button>

    </div>
</div>
